	<script>

		$(document).ready(function () {

			function getLuminance(color) {
				let rgb = color.match(/\d+/g).map(Number).map(c => {
					c /= 255;
					return c <= 0.03928 ? c / 12.92 : ((c + 0.055) / 1.055) ** 2.4;
				});
				return 0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2];
			}

			function getContrastRatio(color1, color2) {
				let lum1 = getLuminance(color1);
				let lum2 = getLuminance(color2);
				return (Math.max(lum1, lum2) + 0.05) / (Math.min(lum1, lum2) + 0.05);
			}

			const td = $('tr td:not(.empty)');

			td.on('mouseenter', function () {
				let hoveredColor = $(this).css('background-color');

				td.each(function () {
					let otherColor = $(this).css('background-color');
					let contrast = getContrastRatio(hoveredColor, otherColor);

					$(this).toggleClass('disabled', contrast < 4.5); //3.0 for icons
				});
			});

			td.on('mouseleave', function () {
				$('.saColorGroup td').removeClass('disabled');
			});



			const colorsTw = [
				{
					"colorName": "red",
					"colors": [
						{ shade: "0", value: "#ffffff" },
						{ shade: "50", value: "#fef2f2" },

				},
				{

						{ shade: "0", value: "#ffffff" },

						{ shade: "100", value: "#ffedd5" },

						{ shade: "400", value: "#fb923c" },

						{ shade: "700", value: "#c2410c" },
						{ shade: "800", value: "#9a3412" },

					]
				},
				{

						{ shade: "0", value: "#ffffff" },
						{ shade: "50", value: "#fffbeb" },

			function generateAllColors() {
				const $ul = $('<ul></ul>');

				$.each(colorsTw, function (index, group) {
					const colorName = group.colorName;

					$.each(group.colors, function (i, color) {
						const bgColorShade = color.shade;
						const colorKey = color.key;

						$.each(colorsTw, function (j, otherGroup) {
							$.each(otherGroup.colors, function (k, textColor) {
								const textColorShade = textColor.shade;
								if (checkWcagContrast(color.value, textColor.value)) {
									if (bgColorShade !== "0" && bgColorShade !== "50") {
										const $li = $('<li></li>')
											.addClass(`saPillX text-${otherGroup.colorName}-${textColorShade} bg-${colorName}-${bgColorShade}`)
											.attr('data-color', `text-${otherGroup.colorName}-${textColorShade} bg-${colorName}-${bgColorShade}`)
											.text(`${textColorShade} ${bgColorShade}`);

										if (colorKey) {
											$li.addClass('saKey');
										}
										$ul.append($li);
									}
								}
							});
						});
					});
				});

				$('#mixContainer').append($ul);
			}

			generateAllColors();

			$.each(colorsTw, function (index, group) {
				const colorName = group.colorName;
				const $ul = $('<ul></ul>').addClass(colorName);
				const $heading = $('<li></li>').text(colorName);
				$ul.append($heading);

				$.each(group.colors, function (i, color) {
					const colorShade = color.shade;

					$.each(group.colors, function (j, textColor) {
						const textColorShade = textColor.shade;
						const $li = $('<li></li>')
							.addClass(`saPillX bg-${colorName}-${colorShade} text-${colorName}-${textColorShade}`)
							.attr('data-color', `text-${colorName}-${textColorShade} bg-${colorName}-${colorShade}`)
							.text(`${textColorShade} ${colorShade}`);

						if (!checkWcagContrast(color.value, textColor.value)) {
							$li.addClass('disabled');
						}

						$ul.append($li);
					});
				});

				$('#pillContainerTw').append($ul);
			});


			// Helper function to check WCAG contrast ratio
			function checkWcagContrast(bgColor, textColor) {
				const bgLum = calculateLuminance(bgColor);
				const textLum = calculateLuminance(textColor);
				const contrastRatio = (Math.max(bgLum, textLum) + 0.05) / (Math.min(bgLum, textLum) + 0.05);

				// WCAG contrast ratio must be at least 4.5:1 for normal text
				return contrastRatio >= 4.5;
			}

			// Helper function to calculate luminance from hex color
			function calculateLuminance(hex) {
				hex = hex.replace('#', '');

				const r = parseInt(hex.substring(0, 2), 16) / 255;
				const g = parseInt(hex.substring(2, 4), 16) / 255;
				const b = parseInt(hex.substring(4, 6), 16) / 255;

				const sRGB = [r, g, b].map(function (value) {
					return value <= 0.03928 ? value / 12.92 : Math.pow((value + 0.055) / 1.055, 2.4);
				});

				return 0.2126 * sRGB[0] + 0.7152 * sRGB[1] + 0.0722 * sRGB[2];
			}

			const tooltip = $('<div id="tooltip" class="saTextWhite"></div>').css({
				position: 'absolute',
				display: 'none',
				backgroundColor: 'black',
				padding: '0.5rem',
				borderRadius: '0.25rem',
				fontSize: '0.75rem',
				zIndex: 1000
			}).appendTo('body');

			$('ul').on('mouseenter', 'li[data-color]', function (e) {
				const dataColor = $(this).attr('data-color');
				tooltip.text(dataColor).show();
			}).on('mousemove', 'li[data-color]', function (e) {
				tooltip.css({
					top: e.pageY + 8,
					left: e.pageX + 8
				});
			}).on('mouseleave', 'li[data-color]', function () {
				tooltip.hide();
			});
		});
