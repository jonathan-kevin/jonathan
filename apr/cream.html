<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cream</title>
</head>

<body>
	<container>
		<div class="alert">
			<div class="alert-header"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
					<path
						d="M32 32a32 32 0 1 1 64 0A32 32 0 1 1 32 32zM448 160a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32 256a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM167 153c-9.4-9.4-9.4-24.6 0-33.9l8.3-8.3c16.7-16.7 27.2-38.6 29.8-62.1l3-27.4C209.6 8.2 221.5-1.3 234.7 .1s22.7 13.3 21.2 26.5l-3 27.4c-3.8 34.3-19.2 66.3-43.6 90.7L201 153c-9.4 9.4-24.6 9.4-33.9 0zM359 311l8.2-8.3c24.4-24.4 56.4-39.8 90.7-43.6l27.4-3c13.2-1.5 25 8 26.5 21.2s-8 25-21.2 26.5l-27.4 3c-23.5 2.6-45.4 13.1-62.1 29.8L393 345c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9zM506.3 8.5c8.6 10.1 7.3 25.3-2.8 33.8l-10 8.5c-14.8 12.5-33.7 19.1-53 18.6c-16.6-.4-30.6 12.4-31.6 29l-1.8 30c-2.5 42.5-38.3 75.3-80.8 74.2c-7.6-.2-15 2.4-20.7 7.3l-10 8.5c-10.1 8.6-25.3 7.3-33.8-2.8s-7.3-25.3 2.8-33.8l10-8.5c14.8-12.5 33.7-19.1 53-18.6c16.6 .4 30.6-12.4 31.6-29l1.8-30c2.5-42.5 38.3-75.3 80.8-74.2c7.6 .2 15-2.4 20.7-7.3l10-8.5c10.1-8.6 25.3-7.3 33.8 2.8zM59.3 452.7l86.9-32.6L91.9 365.8 59.3 452.7zm200.1-75l-125-125-23.9 63.8 85.1 85.1 63.8-23.9zM98.1 212.6c8-21.4 36.4-27.6 52.6-11.4L310.9 361.3c16.2 16.2 10 44.6-11.4 52.6L43.3 510C18.1 519.4-7.4 494 2 468.8L98.1 212.6z" />
				</svg>
			</div>
			<div class="alert-body">
				<div class="alert-heading">
					Changes saved
				</div>
				<div class="alert-description">
					Your updates have been applied and will take effect immediately.
				</div>
			</div>
		</div>
		<img class="avatar" src="https://softadmin.customer01.tgen.se/wp-content/uploads/2025/04/Avatar.png"
			alt="Avatar">
		<div class="tooltip">This is a tooltip</div>
		<div class="message">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
				<path
					d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
			</svg>
			Changes take effect immediately
		</div>
		<div class="logo"><img
				src="https://softadmin.customer01.tgen.se/wp-content/uploads/2025/04/softadmin-logo-minimized.svg"
				alt="Logo"></div>
		<img class="gallery" src="https://softadmin.customer01.tgen.se/wp-content/uploads/2025/04/gallery.png">
		<div class="picker">
			<button class="picker-button" type="button"></button>
			<input type="text" value="#8b4af1" />
		</div>
		<div class="pill-group" role="group" aria-label="Pill group example">
			<label>
				<input type="radio" name="pill" id="Basic">
				Basic
			</label>
			<label>
				<input type="radio" name="pill" id="Plus">
				Plus
			</label>
			<label>
				<input type="radio" name="pill" id="Pro" checked>
				Pro
			</label>
			<label>
				<input type="radio" name="pill" id="Elite">
				Elite
			</label>
		</div>
		<div class="stepper">
			<button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
					<path
						d="M432 256c0 13.3-10.7 24-24 24L40 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l368 0c13.3 0 24 10.7 24 24z" />
				</svg></button>
			<input type="number" value="1" min="1" max="10" step="1" />
			<button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
					<path
						d="M248 72c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 160L40 232c-13.3 0-24 10.7-24 24s10.7 24 24 24l160 0 0 160c0 13.3 10.7 24 24 24s24-10.7 24-24l0-160 160 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-160 0 0-160z" />
				</svg></button>
		</div>
	</container>
	<style>
		:is(.card, .alert, .avatar, .tooltip, .message, .logo, .gallery, .picker, .pill-group, .stepper) {
			position: absolute;
		}

		.alert {
			left: 40px;
			top: 40px;
		}

		.avatar {
			left: 504px;
			top: 304px;
		}

		.tooltip {
			left: 88px;
			top: 344px;
		}

		.message {
			left: 308px;
			top: 120px;
			font-size: 14px;
		}

		.logo {
			left: 308px;
			top: 224px;
		}

		.gallery {
			left: 256px;
			top: 344px;
		}

		.picker {
			left: 440px;
			top: 224px;
		}

		.pill-group {
			left: 308px;
			top: 160px;
		}

		.stepper {
			left: 178px;
			top: 240px;
		}


		@keyframes float {
			0% {
				transform: translateY(0)
			}

			30% {
				transform: translateY(-10px)
			}

			50% {
				transform: translateY(4px)
			}

			70% {
				transform: translateY(-15px)
			}

			to {
				transform: translateY(0)
			}
		}

		container {
			position: relative;
			display: flex;
			font-family: 'Lexend', sans-serif;
			width: 680px;
			height: 560px;
			box-shadow: inset 0 0 0 4px red;
		}

		* {
			box-sizing: border-box;
		}

		.alert {
			border-radius: 16px;
			border: 1px solid #ccd5e2;
			box-shadow: 0 8px 8px rgba(49, 58, 68, 0.1);
			overflow: hidden;
			width: 240px;
			animation: float 20s ease-in-out infinite;
		}

		.alert-header {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 80px;
			width: 100%;
			background:
				radial-gradient(50% 50% at 100% 0, #62d271 0% 5%, #51cd62 6% 15%, #62d271 16% 25%, #51cd62 26% 35%, #62d271 36% 45%,
					#51cd62 46% 55%, #62d271 56% 65%, #51cd62 66% 75%, #62d271 76% 85%, #51cd62 86% 95%,
					#0000 96%),
				radial-gradient(50% 50% at 0 100%, #62d271 0% 5%, #51cd62 6% 15%, #62d271 16% 25%, #51cd62 26% 35%, #62d271 36% 45%,
					#51cd62 46% 55%, #62d271 56% 65%, #51cd62 66% 75%, #62d271 76% 85%, #51cd62 86% 95%,
					#0000 96%),
				radial-gradient(50% 50%, #62d271 0% 5%, #51cd62 6% 15%, #62d271 16% 25%, #51cd62 26% 35%, #62d271 36% 45%,
					#51cd62 46% 55%, #62d271 56% 65%, #51cd62 66% 75%, #62d271 76% 85%, #51cd62 86% 95%,
					#0000 96%),
				radial-gradient(50% 50%, #62d271 0% 5%, #51cd62 6% 15%, #62d271 16% 25%, #51cd62 26% 35%, #62d271 36% 45%,
					#51cd62 46% 55%, #62d271 56% 65%, #51cd62 66% 75%, #62d271 76% 85%, #51cd62 86% 95%,
					#0000 96%) 12.5rem 12.5rem;
			background-size: 25rem 25rem;
			background-color: #62d271;

			svg {
				width: 40px;
				height: 40px;
				fill: #fff;
			}
		}

		.alert-body {
			padding: 16px;
		}

		.alert-heading {
			font-size: 16px;
			line-height: 16px;
			font-weight: 500;
			margin-bottom: 4px;
		}

		.alert-description {
			font-size: 14px;
			line-height: 16px;
		}

		.avatar {
			display: flex;
			border: 1px solid #ccd5e2;
			box-shadow: 0 8px 8px rgba(49, 58, 68, 0.1);
			width: 40px;
			aspect-ratio: 1;
			border-radius: 50%;
			animation: float 20s ease-in-out infinite;
		}

		.tooltip {
			width: fit-content;
			background-color: #313a44;
			color: #fff;
			padding: 8px 12px;
			border-radius: 8px;
			box-shadow: 0 8px 8px rgba(49, 58, 68, 0.1);
			animation: float 16s ease-in-out infinite;
			font-size: 14px;
		}

		.message {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			animation: float 22s ease-in-out infinite;

			svg {
				width: 16px;
				height: 16px;
				fill: #2d6ce1;
			}
		}

		.logo {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 88px;
			width: fit-content;
			aspect-ratio: 1;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			background-color: white;
			border-radius: 16px;
			border: 1px solid #ccd5e2;
			box-shadow: 0 8px 8px rgba(49, 58, 68, 0.1);
			animation: float 25s ease-in-out infinite;
		}

		.logo img {
			width: 56px;
			object-fit: contain;
		}

		.gallery {
			width: 200px;
			height: 200px;
			object-fit: cover;
			display: flex;
			border-radius: 16px;
			border: 1px solid #ccd5e2;
			box-shadow: 0 8px 8px rgba(49, 58, 68, 0.1);
			animation: float 17s ease-in-out infinite;
		}

		.picker {
			position: relative;
			animation: float 19s ease-in-out infinite;
		}

		.picker-button {
			width: 24px;
			height: 24px;
			top: 4px;
			left: 4px;
			border-radius: 4px;
			background-color: #8b4af1;
			position: absolute;
			border: 1px solid #ccd5e2;
			margin: 0;
			padding: 0;
			cursor: pointer;
			transition: ease border-color 0.2s;

			&:hover {
				border-color: #2d6ce1;
			}
		}

		.picker input[type="text"] {
			appearance: none;
			height: 32px;
			width: 144px;
			border-radius: 8px;
			padding: 12px 8px 8px 32px;
			font-size: 16px;
			line-height: 1;
			border: 1px solid #ccd5e2;
			box-shadow: 0 8px 8px rgba(49, 58, 68, 0.1);
			transition: ease border-color 0.2s;

			&:hover {
				border-color: #2d6ce1;
			}
		}

		.pill-group {
			display: flex;
			gap: 8px;
			flex-wrap: wrap;
			padding: 0;
			animation: float 21s ease-in-out infinite;
		}

		.pill-group label {
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #dde3ec;
			padding: 8px 12px;
			height: 32px;
			width: fit-content;
			border-radius: 16px;
			font-size: 14px;
			line-height: 1;
			position: relative;
			transition: ease background-color 0.2s, ease color 0.2s;

			&:hover {
				background-color: #f8f9fb;
			}
		}

		.pill-group label:has(:checked) {
			background-color: #2d6ce1;
			color: white;
		}

		.pill-group input {
			appearance: none;
			position: absolute;
			inset: 0;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			z-index: 99999;
			border-radius: 16px;
			cursor: pointer;
		}

		.stepper {
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: white;
			border-radius: 8px;
			width: fit-content;
			box-shadow: 0 8px 8px rgba(49, 58, 68, 0.1);
			animation: float 18s ease-in-out infinite;

			svg {
				width: 12px;
				height: 12px;
				fill: #60748b;
			}
		}

		.stepper input {
			width: 32px;
			height: 32px;
			text-align: center;
			border: none;
			border-top: #ccd5e2 1px solid;
			border-bottom: #ccd5e2 1px solid;
			font-size: 16px;
			line-height: 1;
		}

		.stepper input::-webkit-inner-spin-button {
			appearance: none;
			display: none;
		}

		.stepper button {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 32px;
			width: 32px;
			background-color: #eef1f5;
			border: none;
			cursor: pointer;
			border: 1px solid #ccd5e2;

			&:first-child {
				border-top-left-radius: 8px;
				border-bottom-left-radius: 8px;
			}

			&:last-child {
				border-top-right-radius: 8px;
				border-bottom-right-radius: 8px;
			}
		}
	</style>
</body>

</html>
