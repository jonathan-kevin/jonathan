<div class="saPdfTemplateToolbar">
	<div class="saPdfTemplateToolbarGroup">
		<ul class="saInputPair">
			<li>
				<label class="saInputTextWrapper saLabeled">
					<span class="saLabeledLabel">X</span>
					<input class="saInputText" type="number">
				</label>
			</li>
			<li>
				<label class="saInputTextWrapper saLabeled">
					<span class="saLabeledLabel">Y</span>
					<input class="saInputText" type="number">
				</label>
			</li>
		</ul>
		<ul class="saInputPair">
			<li>
				<label class="saInputTextWrapper saLabeled">
					<span class="saLabeledLabel">Bredd</span>
					<input class="saInputText" type="number">
				</label>
			</li>
			<li>
				<label class="saInputTextWrapper saLabeled" style="display: none;">
					<span class="saLabeledLabel">Höjd</span>
					<input class="saInputText" type="number">
				</label>
			</li>
		</ul>
		<ul class="saInputPair saHideBorder">
			<li>
				<div>
					<label class="saInputTextWrapper saLabeled">
						<span class="saLabeledLabel">Typsnitt</span>
						<select class="saInputText saDropdown">
							<option value="0">Roboto</option>
						</select>
						<div class="saTrailingIconsWrapper">
							<i class="saIcon far fa-angle-down"></i>
						</div>
					</label>
				</div>
			</li>
			<li>
				<div class="saNumberStepper">
					<button class="saDecreaseButton" type="button">
						<i class="saIcon saIcon far fa-minus"></i>
					</button>
					<input class="saInputText saNumberStepper" type="number">
					<button class="saIncreaseButton" type="button">
						<i class="saIcon saIcon far fa-plus"></i>
					</button>
				</div>
			</li>
		</ul>
		<div class="saToggleGroup" role="group" aria-label="Text alignment">
			<label data-tooltip-placement="top" data-tooltip="Text align left" aria-label="Text align left" aria-describedby="TooltipScreenReader">
				<input type="radio" value="1" name="align" id="left" checked>
				<i class="fa-align-left saIcon far"></i>
			</label>
			<label data-tooltip-placement="top" data-tooltip="Text align center" aria-label="Text align center" aria-describedby="TooltipScreenReader">
				<input type="radio" value="2" name="align" id="center">
				<i class="saIcon far fa-align-center"></i>
			</label>
			<label data-tooltip-placement="top" data-tooltip="Text align right" aria-label="Text align right" aria-describedby="TooltipScreenReader">
				<input type="radio" value="3" name="align" id="right">
				<i class="fa-align-right saIcon far"></i>
			</label>
		</div>
	</div>
	<div class="saPdfTemplateToolbarGroup">
		<ul class="saPdfTemplateToolbarAlign">
			<li>
				<button class="saToolbarButton" type="button" data-tooltip="Justera objekt till vänster" aria-label="Justera objekt till vänster">
					<i class="fa-objects-align-left saIcon far"></i>
				</button>
			</li>
			<li>
				<button class="saToolbarButton" type="button" data-tooltip="Centrera objekt horisontellt" aria-label="Centrera objekt horisontellt">
					<i class="saIcon far fa-objects-align-center-horizontal"></i>
				</button>
			</li>
			<li>
				<button class="saToolbarButton" type="button" data-tooltip="Justera objekt till toppen" aria-label="Justera objekt till toppen">
					<i class="fa-objects-align-top saIcon far"></i>
				</button>
			</li>
			<li>
				<button class="saToolbarButton" type="button" data-tooltip="Centrera objekt vertikalt" aria-label="Centrera objekt vertikalt">
					<i class="saIcon far fa-objects-align-center-vertical"></i>
				</button>
			</li>
			<li>
				<button class="saToolbarButton" type="button" data-tooltip="Justera objekt till botten" aria-label="Justera objekt till botten">
					<i class="fa-objects-align-bottom saIcon far"></i>
				</button>
			</li>
		</ul>
		<ul class="saToolbarDistribute">
			<li>
				<button class="saToolbarButton" type="button" data-tooltip="Distribuera objekt vertikalt" aria-label="Distribuera objekt vertikalt" disabled="">
					<i class="saIcon far fa-distribute-spacing-vertical"></i>
				</button>
			</li>
			<li>
				<button class="saToolbarButton" type="button" data-tooltip="Distribuera objekt horisontellt" aria-label="Distribuera objekt horisontellt" disabled="">
					<i class="saIcon far fa-distribute-spacing-horizontal"></i>
				</button>
			</li>
		</ul>
		<ul>
			<li>
				<button class="saToolbarButton saDestructive" type="button" data-tooltip="Ta bort objekt" aria-label="Ta bort objekt" aria-describedby="TooltipScreenReader">
					<i class="saIcon far fa-trash-alt"></i>
				</button>
			</li>
		</ul>
	</div>
</div>
