	<script>

		$(document).ready(function () {

			$('button[aria-controls]').on('click', function () {
				const $button = $(this);
				const menuId = $button.attr('aria-controls');
				const $menu = $('#' + menuId);

				// Close all other menus
				$('button[aria-controls]').not($button).attr('aria-expanded', 'false').removeClass('saOpen');
				$('.saContextMenuWrapper').not($menu).hide();

				// Toggle the current menu
				const isExpanded = $button.attr('aria-expanded') === 'true';
				$button.attr('aria-expanded', !isExpanded).toggleClass('saOpen', !isExpanded);
				$menu.toggle(!isExpanded);
			});
		});
	</script>
