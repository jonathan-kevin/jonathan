<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lightbox</title>
	<link rel="stylesheet" href="./src/style/screen.template.css">
	<link rel="stylesheet" href="./src/fontawesome/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</head>

<body>
	<main style="padding: 16px; flex-direction: column; gap: 8px;">
		<div class="mediumLong saHasTrailingIcons saInputPageField saInputTextWrapper saMultiAutoSearchWrapper">
			<ul class="saSelectedValueWrapper">
				<li class="saTag"><span>Denmark</span><i class="fa-xmark far saIcon"></i></li>
				<li class="saTag"><span>Finland</span><i class="fa-xmark far saIcon"></i></li>
			</ul>
			<div class="saTrailingIconsWrapper">
				<button class="fa-caret-down fas saActionIcon saIcon" tabindex="-1" type="button" aria-hidden="true"
					style="margin-right: -4px;"></button>
			</div>

			<div class="saCheckboxTreeWrapper saTreeWrapper" role="tree" aria-multiselectable="true" style="position: absolute; top: 40px;">
				<div class="saCheckboxTreeHeader">
					<label class="saCheckboxWrapper">
						<input class="saCheckbox" type="checkbox" tabindex="-1">
						<span>VÃ¤lj alla</span>
					</label>
					<div class="saCheckboxTreeNumberOfChecked">
						2 valda
					</div>
				</div>
				<div class="saCheckboxTreeSticky">
					<div class="saInputTextWrapper">
						<i class="fa-search far saLeadingIcon"></i>
						<input class="saCheckboxTreeFilter saInputText" type="search" placeholder="Filtrera">
					</div>
				</div>
				<div class="saCheckboxTree">
					<div class="saNoResults" role="alert" style="display: none;">Inget resultat hittades.</div>
					<fieldset aria-label="Checkbox tree">
						<div class="saCheckboxOuter" aria-selected="false">
							<label class="saCheckboxWrapper">
								<input class="saCheckbox saCheckboxJs" type="checkbox" tabindex="-1" aria-level="1"
									role="treeviewitem" aria-selected="true" checked>
								<span>
									Denmark
								</span>
							</label>
						</div>
						<div class="saCheckboxOuter" aria-selected="false">
							<label class="saCheckboxWrapper"><input class="saCheckbox saCheckboxJs" type="checkbox"
									tabindex="-1" aria-level="1" role="treeviewitem" aria-selected="true" checked>
								<span>
									Finland
								</span>
							</label>
						</div>
						<div class="saCheckboxOuter" aria-selected="false">
							<label class="saCheckboxWrapper">
								<input class="saCheckbox saCheckboxJs" type="checkbox" tabindex="-1" aria-level="1"
									role="treeviewitem" aria-selected="false">
								<span>
									Iceland
								</span>
							</label>
						</div>
						<div class="saCheckboxOuter" aria-selected="false">
							<label class="saCheckboxWrapper">
								<input class="saCheckbox saCheckboxJs" type="checkbox" tabindex="-1" aria-level="1"
									role="treeviewitem" aria-selected="false">
								<span>
									Norway
								</span>
							</label>
						</div>
						<div class="saCheckboxOuter" aria-selected="false">
							<label class="saCheckboxWrapper">
								<input class="saCheckbox saCheckboxJs" type="checkbox" tabindex="-1" aria-level="1"
									role="treeviewitem" aria-selected="false">
								<span>
									Sweden
								</span>
							</label>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
