			$.each(colors, function (index, group) {
				const colorName = group.colorName;
				const $ul = $('<ul></ul>').addClass(colorName);
				const $liFirst = $('<li></li>').text(colorName);
				$ul.append($liFirst);

				$.each(group.colors, function (i, color) {
					const colorShade = color.shade;
					const colorKey = color.key;

					$.each(group.colors, function (j, iconColor) {
						const iconColorShade = iconColor.shade;

						if (colorShade !== "150" && iconColorShade !== "150" && iconColorShade !== "0" && colorShade !== "500") {
							const $li = $('<li></li>').addClass(`sa${colorName}${colorShade} sa${colorName} sa${colorShade} saColor`);

							if (colorShade == iconColorShade || iconColorShade == "0" || colorShade == "500" || colorShade - iconColorShade == 100 || (colorShade == 800 && iconColorShade == 900) || colorShade - iconColorShade == -50) {
								$li.addClass('saDisabled');
							}

							else if (colorKey) {
								$li.addClass('saKey');
							}

							const $icon = $('<i></i>').addClass(`saIcon far fa-crow sa${colorName}${iconColorShade} sa${colorShade}`);
							const $divBody = $('<div class="saBody"></div>');
							const $divTitle = $(`<div class="saTitle" title="Card background color: ${colorShade}"></div>`).text(colorShade);
							const $divDescription = $(`<div class="saDesc" title="Icon background color: ${iconColorShade}"></div>`).text(`${iconColorShade}`);
							const $input = $('<input type="checkbox">');

							$divBody.append($divTitle).append($divDescription).append($input);
							$li.append($icon).append($divBody);
							$ul.append($li);
						}
					});
				});

				$('#colorContainer').append($ul);
			});


			const generateSelectOptions = () => {
				const colorGroups = colors.map(group => group.colorName);
				const shades = ['0', '50', '100', '200', '300', '400', '500', '600', '700', '800', '900'];

				const $colorGroupSelect = $('#colorGroup');
				$colorGroupSelect.append('<option value="">Select All</option>');
				$.each(colorGroups, function (index, group) {
					$colorGroupSelect.append(`<option value="${group}">${group}</option>`);
				});

				const $iconColorSelect = $('#iconColor');
				$iconColorSelect.append('<option value="">Select All</option>');
				$.each(shades, function (index, shade) {
					$iconColorSelect.append(`<option value="${shade}">${shade}</option>`);
				});

				const $backgroundColorSelect = $('#backgroundColor');
				$backgroundColorSelect.append('<option value="">Select All</option>');
				$.each(shades, function (index, shade) {
					$backgroundColorSelect.append(`<option value="${shade}">${shade}</option>`);
				});
			};

			const filterLis = () => {
				const selectedGroup = $('#colorGroup').val();
				const selectedIconColor = $('#iconColor').val();
				const selectedBackgroundColor = $('#backgroundColor').val();

				$('#colorContainer dl dd').each(function () {
					const $li = $(this);
					const liClass = $li.attr('class');
					const liIconClass = $li.find('i').attr('class');
					const groupMatch = selectedGroup ? liClass.includes(selectedGroup) : true;
					const iconMatch = selectedIconColor ? liIconClass.includes(selectedIconColor) : true;
					const bgMatch = selectedBackgroundColor ? liClass.includes(selectedBackgroundColor) : true;

					if (groupMatch && iconMatch && bgMatch) {
						$li.show();
					} else {
						$li.hide();
					}
				});
			};

			generateSelectOptions();

			$('#colorGroup, #iconColor, #backgroundColor').on('change', function () {
				filterLis();
			});

			$('#resetFilter').on('click', function () {
				$('#colorGroup').val('');
				$('#iconColor').val('');
				$('#backgroundColor').val('');

			const generateLess = () => {
				let output = '';
				$.each(colors, function (index, group) {
					const colorName = group.colorName;
					const lessContent = lessTemplate.replace(/\{colorName\}/g, colorName);
					output += lessContent + '\n';
				});
				$('#output').text(output);
			};

			generateLess();





			const extraContrastColors = [
				{ shade: " ", value: "#ffffff", colorName: "White" },
				{ shade: "900", value: "#313a44", colorName: "Gray" }
			];

			colors.forEach(group => {
				const $ul = $('<ul>').attr('id', group.colorName); // Create a <ul> for the group
				$('#color-container').append($ul); // Append the <ul> to the desired container

				const liArray = []; // Array to hold <li> elements for sorting

				group.colors.forEach(color => {
					// Check contrast within the same group
					group.colors.forEach(otherColor => {
						if (color.name !== otherColor.name && checkWcagContrast(color.value, otherColor.value)) {
							const $li = $('<li>')
								.append(`<i class="saIcon far fa-crow"></i>`) // Add icon
								.append(`${group.colorName}${color.name} on ${group.colorName}${otherColor.name}`) // Set text for the <li>
								.addClass(`saText${group.colorName}${color.name} saBg${group.colorName}${otherColor.name}`); // Add classes
							liArray.push({ li: $li, brightness: getBrightness(otherColor.value) }); // Store <li> and brightness
						}
					});

					extraContrastColors.forEach(contrastColor => {
						// Skip Gray 900 as background for non-Gray groups
						if (contrastColor.name === "900" && group.colorName !== "Gray") {
							return;
						}
						if (checkWcagContrast(color.value, contrastColor.value)) {
							const $li = $('<li>')
								.append(`<i class="saIcon far fa-crow"></i>`) // Add icon
								.append(`${group.colorName}${color.name} on ${contrastColor.colorName}${contrastColor.name}`) // Set text for the <li>
								.addClass(`saText${group.colorName}${color.name} saBg${contrastColor.colorName}${contrastColor.name}`); // Add classes
							liArray.push({ li: $li, brightness: getBrightness(contrastColor.value) }); // Store <li> and brightness
						}
					});
				});

				// Sort liArray by brightness
				liArray.sort((a, b) => a.brightness - b.brightness);

				// Append sorted <li> elements to the <ul>
				liArray.forEach(item => {
					$ul.append(item.li);
				});
			});


			// Helper function to check WCAG contrast ratio
			function checkWcagContrast(bgColor, textColor) {
				const bgLum = calculateLuminance(bgColor);
				const textLum = calculateLuminance(textColor);
				const contrastRatio = (Math.max(bgLum, textLum) + 0.05) / (Math.min(bgLum, textLum) + 0.05);

				// WCAG contrast ratio must be at least 4.5:1 for normal text
				return contrastRatio >= 4.5;
			}

			// Helper function to calculate luminance from hex color
			function calculateLuminance(hex) {
				hex = hex.replace('#', '');

				const r = parseInt(hex.substring(0, 2), 16) / 255;
				const g = parseInt(hex.substring(2, 4), 16) / 255;
				const b = parseInt(hex.substring(4, 6), 16) / 255;

				const sRGB = [r, g, b].map(function (value) {
					return value <= 0.03928 ? value / 12.92 : Math.pow((value + 0.055) / 1.055, 2.4);
				});

				return 0.2126 * sRGB[0] + 0.7152 * sRGB[1] + 0.0722 * sRGB[2];
			}

			// Helper function to get brightness of a color
			function getBrightness(hex) {
				hex = hex.replace('#', '');
				const r = parseInt(hex.substring(0, 2), 16);
				const g = parseInt(hex.substring(2, 4), 16);
				const b = parseInt(hex.substring(4, 6), 16);
				return (r * 0.299 + g * 0.587 + b * 0.114); // Perceived brightness formula
			}

		});
