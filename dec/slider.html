	<script>
		$(document).ready(function () {
			document.querySelectorAll('#sliderList option').forEach(o => {
				const span = document.createElement('span');
				span.style.setProperty('--pos', o.value);
				span.textContent = o.value;
				document.querySelector('.saTicks').append(span);
			});

			$('.saFavoriteToggle').click(function () {
				$(this).attr('aria-checked', function (i, attr) { return attr === 'true' ? 'false' : 'true'; });
			});

			const slider = document.querySelector('#slider');
			const sliderVal = document.querySelector('#sliderVal');
			const slider2 = document.querySelector('#slider2')
			const slider3 = document.querySelector('#slider3')
			const input = slider.querySelector('input');
			const input2 = slider2.querySelector('input');
			const input3 = slider3.querySelector('input');
			const update = () => {
				slider.style.setProperty('--slider-complete', input.value + '%');
				sliderVal.textContent = input.value + '%';
				slider2.style.setProperty('--slider-complete', input2.value + '%');
				slider3.style.setProperty('--slider-complete', input3.value + '%');
				document.getElementById('catPercent').textContent = input2.value  + '%';
				document.getElementById('dogPercent').textContent = 100 - input2.value + '%';
			}

			input.addEventListener('input', update);
			input2.addEventListener('input', update);
			input3.addEventListener('input', update);

			update();


			const a1 = document.getElementById('a1');
			const a2 = document.getElementById('a2');
			const b1 = document.getElementById('b1');
			const b2 = document.getElementById('b2');

			const fill1 = document.getElementById('fill1');
			const fill2 = document.getElementById('fill2');
			const out1  = document.getElementById('out1');
			const out2  = document.getElementById('out2');

			function updateSliders() {
				// Get current values and sort them (in case user drags thumbs past each other)
				let v1 = +a1.value;
				let v2 = +a2.value;
				let left1  = Math.min(v1, v2);
				let right1 = Math.max(v1, v2);

				let v3 = +b1.value;
				let v4 = +b2.value;
				let left2  = Math.min(v3, v4);
				let right2 = Math.max(v3, v4);

				// Update displayed text
				out1.textContent = `${left1} – ${right1}`;
				out2.textContent = `${left2} – ${right2}`;

				// Update filled bars
				fill1.style.left  = left1  + '%';
				fill1.style.width = (right1 - left1) + '%';

				fill2.style.left  = left2  + '%';
				fill2.style.width = (right2 - left2) + '%';
			}

			// Listen to all four thumbs
			[a1, a2, b1, b2].forEach(slider => {
				slider.addEventListener('input', update);
				slider.addEventListener('pointerdown', () => {
					// Optional: bring active slider visually to front
					document.querySelectorAll('input[type="range"]').forEach(el => {
					el.style.zIndex = el === slider ? 10 : 2;
					});
				});
			});

			// Initial draw
			updateSliders();
		});
	</script>
