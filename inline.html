<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./src/style/screen.template.css">
	<link rel="stylesheet" href="./src/fontawesome/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</head>

<body>
	<main style="padding: 16px; flex-direction: column; flex-wrap: nowrap; gap: 8px;">
		<h1>Heading</h1>
		<div class="saInlineHeader" role="toolbar" aria-controls="fileFrame">
			<label class="saInputTextWrapper saLabeled">
				<span class="saLabeledLabel">Document</span>
				<select class="saDropdown saInputText">
					<option value="0">Adobe-kvitto-2023.pdf</option>
					<option value="1">Crow.jpg</option>
					<option value="2">dog-of-the-morning.pdf</option>
					<option value="3">small-mouth-bass.txt</option>
				</select>
				<div class="saTrailingIconsWrapper">
					<i class="fa-angle-down far saIcon"></i>
				</div>
			</label>
			<div class="saInlineButtonGroup">
				<button type="button" aria-label="Previous document" data-tooltip="Previous document" disabled>
					<i class="fa-caret-up fas saIcon"></i>
				</button>
				<button type="button" aria-label="Next document" data-tooltip="Next document">
					<i class="fa-caret-down fas saIcon"></i>
				</button>
			</div>
		</div>
		<div class="saEmpty saInlineFrame">
			<div class="saEmptyState">
				<div class="saEmptyStateIcon">
					<i class="fa-arrow-down-to-bracket far saIcon"></i>
				</div>
				<div class="saEmptyStateBody">
					<div class="saEmptyStateHeading">Hereâ€™s your download link</div>
					<div class="saEmptyStateDescription">
						This document isnâ€™t viewable inline, but you can download it and open it anytime.
					</div>
				</div>
				<button type="button" class="saInlineFileButton">
					<i class="fa-file-excel far saIcon saInlineFileIconType"></i>
					<div class="saInlineFileText">
						<div class="saInlineFileName">Cloud hosting for Softadmin(R) 2025.xls</div>
						<div class="saInlineFileSize">24 kb</div>
					</div>
					<i class="fa-arrow-down-to-bracket saIcon far saInlineFileIconDownload"></i>
				</button>
			</div>
		</div>
	</main>
</body>
