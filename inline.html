<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline ðŸ›¼</title>
	<link rel="stylesheet" href="./src/style/screen.template.css">
	<link rel="stylesheet" href="./src/fontawesome/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</head>

<body>
	<main style="padding: 16px; flex-direction: column; flex-wrap: nowrap; gap: 8px;">
		<h1>Heading</h1>
		<button id="toggleEmpty" class="topbutton">
			<i class="fa-eye-slash fas saIcon"></i>
			<div class="saButtonText"> Toggle empty</div>
		</button>
		<div class="saInlineHeader" role="toolbar" aria-controls="fileFrame">
			<label class="saInputTextWrapper saLabeled">
				<span class="saLabeledLabel">Document</span>
				<select class="saDropdown saInputText">
					<option value="0">Adobe-kvitto-2023.pdf</option>
					<option value="1">Crow.jpg</option>
					<option value="2">dog-of-the-morning.pdf</option>
					<option value="3">small-mouth-bass.txt</option>
				</select>
				<div class="saTrailingIconsWrapper">
					<i class="fa-angle-down far saIcon"></i>
				</div>
			</label>
			<div class="saInlineButtonGroup">
				<button type="button" aria-label="Previous document" data-tooltip="Previous document" disabled>
					<i class="fa-caret-up fas saIcon"></i>
				</button>
				<button type="button" aria-label="Next document" data-tooltip="Next document">
					<i class="fa-caret-down fas saIcon"></i>
				</button>
			</div>
		</div>
		<div class="saInlineHeader" role="toolbar" aria-controls="fileFrame" style="display: none;">
			<label class="saInputTextWrapper saLabeled">
				<span class="saLabeledLabel">Document</span>
				<select class="saDropdown saInputText">
					<option value="0">Adobe-kvitto-2023.pdf</option>
				</select>
				<div class="saTrailingIconsWrapper">
					<i class="fa-angle-down far saIcon"></i>
				</div>
			</label>
			<div class="saInlineButtonGroup">
				<button type="button" aria-label="Previous document" data-tooltip="Previous document" disabled>
					<i class="fa-caret-up fas saIcon"></i>
				</button>
				<button type="button" aria-label="Next document" data-tooltip="Next document" disabled>
					<i class="fa-caret-down fas saIcon"></i>
				</button>
			</div>
		</div>
		<div class="saEmpty saInlineFrame" style="display: none;">
			<div class="saEmptyState">
				<div class="saEmptyStateIcon">
					<i class="fa-search far saIcon"></i>
				</div>
				<div class="saEmptyStateBody">
					<div class="saEmptyStateHeading">Document viewer is empty</div>
					<div class="saEmptyStateDescription">The document viewer is waiting for content. Check back again
						later.</div>
				</div>
			</div>
		</div>
		<iframe class="saInlineFrame" id="fileFrame" src="./src/img/Adobe-kvitto-2023.pdf" frameborder="0">
		</iframe>
	</main>
</body>
<script>
	$('#toggleEmpty').click(function (e) {
		$('.saInlineHeader, .saInlineFrame').toggle();
	});
</script>

</html>
