	<script>
		$(document).ready(function () {

			$('.saInputAffixWrapper').on('click', function (e) {
				const $affix = $(this).find('.saInputAffix');
				if (!$affix.is(e.target)) {
					$affix.focus();
					// If it's a select, open the dropdown (works in most browsers)
					if ($affix.is('select')) {
						$affix[0].dispatchEvent(new MouseEvent('mousedown', { bubbles: true }));
					}
				}
			});
		});
	</script>
