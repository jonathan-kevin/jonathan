	<script>
		$(document).ready(function () {

			const totalPages = 25; // Set your total page count here

			// Large screen pagination (input)
			const $currentInput = $('.saPaginationCurrent');
			const $firstBtn = $('.saPaginationButton[aria-label="First page"]').first();
			const $prevBtn = $('.saPaginationButton[aria-label="Previous page"]').first();
			const $nextBtn = $('.saPaginationButton[aria-label="Next page"]').first();
			const $lastBtn = $('.saPaginationButton[aria-label="Last page"]').first();

			// Small screen pagination (select)
			const $paginationSelect = $('.saPaginationSelect');
			const $optionGroup = $('#optionGroup');
			const $firstBtnSm = $('.saPaginationButton[aria-label="First page"]').last();
			const $prevBtnSm = $('.saPaginationButton[aria-label="Previous page"]').last();
			const $nextBtnSm = $('.saPaginationButton[aria-label="Next page"]').last();
			const $lastBtnSm = $('.saPaginationButton[aria-label="Last page"]').last();

			let currentPage = 1;

			// Clone rows for demo
			const $firstRow = $('.saRow').first();
			for (let i = 1; i < totalPages; i++) {
				const $clone = $firstRow.clone();
				$clone.attr('data-sa-row', i);
				$clone.find('.saRowHeadingTextWrapper div').text(`The Crow-Man III: The Hunt for Time (${i + 1})`);
				$firstRow.after($clone);
			}

			function updateLargeScreen() {
				$currentInput.val(currentPage);
				$currentInput.attr('max', totalPages);
				$currentInput.attr('aria-label', `Select page. Current page ${currentPage} of ${totalPages}`);
				$firstBtn.prop('disabled', currentPage <= 1);
				$prevBtn.prop('disabled', currentPage <= 1);
				$nextBtn.prop('disabled', currentPage >= totalPages);
				$lastBtn.prop('disabled', currentPage >= totalPages);

			}

			function updateSmallScreen() {
				$paginationSelect.val(currentPage);
				$paginationSelect.find('option').each(function () {
					const val = $(this).val();
					if (val === String(currentPage)) {
						$(this).text(`${val}/${totalPages}`);
					} else {
						$(this).text(val);
					}
				});
				$paginationSelect.attr('aria-label', `Select page. Current page ${currentPage} of ${totalPages}`);
				$firstBtnSm.prop('disabled', currentPage <= 1);
				$prevBtnSm.prop('disabled', currentPage <= 1);
				$nextBtnSm.prop('disabled', currentPage >= totalPages);
				$lastBtnSm.prop('disabled', currentPage >= totalPages);
			}

			function setPage(page) {
				currentPage = Math.max(1, Math.min(page, totalPages));
				updateLargeScreen();
				updateSmallScreen();
			}

			// Large screen events
			$firstBtn.on('click', () => setPage(1));
			$prevBtn.on('click', () => setPage(currentPage - 1));
			$nextBtn.on('click', () => setPage(currentPage + 1));
			$lastBtn.on('click', () => setPage(totalPages));
			$currentInput.on('change', function () {
				setPage(Number(this.value));
			});

			// Select all text in the input when clicked
			$currentInput.on('click', function () {
				this.select();
			});

			// Small screen events
			$firstBtnSm.on('click', () => setPage(1));

			function setPaginationSelectMinWidth() {

				const $Pagination = $('<span>').css({
					'position': 'absolute',
					'visibility': 'hidden',
					'white-space': 'pre',
					'font': $paginationSelect.css('font')
				}).appendTo('body');
				$optionGroup.find('option').each(function () {
					const text = `${$(this).val()}/${totalPages}`;
					$Pagination.text(text);
					const width = $Pagination[0].offsetWidth;
					if (width > maxWidth) maxWidth = width;
				});
				$Pagination.remove();
				$paginationSelect.css('min-width', (maxWidth + 32) + 'px');
			}
