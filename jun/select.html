<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jonathan</title>
	<link rel="stylesheet" href="./src/style/screen.template.css">
	<link rel="stylesheet" href="../src/fontawesome/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
	<script type="text/javascript" src="https://livejs.com/live.js"></script>
	<link rel="icon" type="image/png" size="16x16" href="../src/img/favicon.svg">
</head>

<body class="saRootBody saLargeScreen saPc saCompact">
	<form style="padding: 1rem;">
		<fieldset class="saSectionWrapper">
			<label class="saLabel" for="select">
				<span class="saMandatory">System<span class="saMandatoryStar" aria-label="required">*</span></span>
			</label>
			<div class="saInputWrapper long"  style="margin-top: 0.5rem;">
				<div class="saInput">
					<div class="saInputTextWrapper saInputPageField long saHasTrailingIcons" id="select">
						<select id="select" class="saInputText saDropdown" required>
							<option selected disabled></option>
							<option>Cat</option>
							<option>Bird</option>
							<option>Hamster</option>
						</select>
						<div class="saTrailingIconsWrapper">
							<i class="saIcon far fa-angle-down"></i>
						</div>
					</div>
				</div>
				<style>
					option:disabled {
						display: none;
					}
				</style>
			</div>
		</fieldset>
		<button class="saButtonPrimary saDefaultButtonPrimary" type="submit" style="margin-top: 1rem; width: fit-content;">Submit</button>
	</form>
	<pre><code>
		&lt;select required&gt;
		&#9;&lt;option selected disabled&gt;&lt;/option&gt;
		&#9;&lt;option&gt;Cat&lt;/option&gt;
		&#9;&lt;option&gt;Bird&lt;/option&gt;
		&#9;&lt;option&gt;Hamster&lt;/option&gt;
		&lt;/select&gt;
	</code></pre>
</body>

</html>
