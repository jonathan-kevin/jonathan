	<script>
		$(document).ready(function () {
			// Create a class to store our methods and properties
			class LightboxImage {
				constructor($element) {
					this.$element = $element;
					this.$image = $element.find('img');
					this.dialogId = $element.data('dialog-id');
					this.$dialog = $('#' + this.dialogId);
					this.setupLightbox();
				}

				setupLightbox() {
					// Create button wrapper
					const $button = $('<button>', {
						'aria-label': 'Open image in lightbox',
						'type': 'button',
						'aria-expanded': 'false'
					});

					// Clone the image for the button
					const $buttonImage = this.$image.clone();

					// Create wrapper div for the slot content
					const $slotWrapper = $('<div>');

					// Move the original content (except the image) to the wrapper
					this.$element.children().not('img').appendTo($slotWrapper);

					// Add image and wrapper to button
					$button.append($buttonImage, $slotWrapper);

					// Add click event to button
					$button.on('click', this.handleButtonClick.bind(this));

					// Add events to dialog
					this.$dialog.on('click', this.handleDialogClick.bind(this));

					// Handle escape key (similar to cancel event in the original)
					$(document).on('keydown', (e) => {
						if (e.key === 'Escape' && this.$dialog.is(':visible') && this.$dialog.has(this.$image).length) {
							e.preventDefault();
							this.moveImage(() => this.moveImageBack());
						}
					});

					// Apply CSS
					const style = `
      				  <style>
      				    .lightbox-button {
      				      all: unset;
      				      outline: revert;
      				      display: grid;
      				      grid-template-areas: "box";
      				    }

      				    .lightbox-button > * {
      				      grid-area: box;
      				    }

      				    .lightbox-button img {
      				      max-width: 100%;
      				      height: auto;
      				      visibility: hidden;
      				    }
      				  </style>
      				`;

					// Add style to head if not already present
					if (!$('head style.lightbox-styles').length) {
						$('head').append($(style).addClass('lightbox-styles'));
					}

					// Add class to button
					$button.addClass('lightbox-button');

					// Replace element's content with our button
					this.$element.empty().append($button);
					this.$button = $button;
				}

				handleButtonClick(e) {
					this.moveImage(() => this.moveImageToTarget());
					this.setDynamicBackgroundColor(this.$image[0]);
					this.zoomEnabled(this.$image[0]);
				}

				handleDialogClick(e) {
					// Only close if the click wasn't on a child element
					if (e.target === this.$dialog[0] && this.$dialog.has(this.$image).length) {
						e.preventDefault();
						this.moveImage(() => this.moveImageBack());
					}
				}

				moveImage(fn) {
					if (!document.startViewTransition) {
						fn();
					} else {
						this.handleViewTransition(fn);
					}
				}

				async handleViewTransition(fn) {
					this.$image[0].style.viewTransitionName = "lightbox-image-active";

					const transition = document.startViewTransition(() => fn());

					try {
						await transition.finished;
					} finally {
						this.$image[0].style.removeProperty("view-transition-name");
					}
				}

				moveImageToTarget() {
					if (this.$dialog.hasClass('saZoomEnabled')) {
						// Create a button and wrap the image inside it
						const $zoomButton = $('<button>', {
							'type': 'button',
							'aria-label': 'Zoom in on this image',
							'class': 'saZoomButton'
						});

						$zoomButton.append(this.$image);

						// Replace existing content with the button
						this.$dialog.empty().append($zoomButton);

						// Add event listener for toggling zoom
						$zoomButton.on('click', this.toggleZoom.bind(this));
					} else {
						// Just move the image directly
						this.$dialog.empty().append(this.$image);
					}

					this.$dialog[0].showModal();
				}

				moveImageBack() {
					this.$element.append(this.$image);
					this.$dialog[0].close();
					this.$dialog.removeClass('saZoomEnabled saZoomFull');
					this.$image.css('background-color', '');
				}

				setDynamicBackgroundColor(img) {
					if (!img.complete) return;

					try {
						const avgColor = this.getAverageColor(img);
						const luminance = this.calculateLuminance(avgColor);
						const backgroundColor = luminance < 128 ? 'white' : 'black';
						$(img).css('background-color', backgroundColor);
					} catch (error) {
						// Fallback if getImageData fails due to CORS
						console.warn("Could not analyze image colors - CORS issue:", error);
						$(img).css('background-color', '#222'); // Fallback to a dark gray
					}
				}

				getAverageColor(imgElement) {
					const canvas = document.createElement('canvas');
					const context = canvas.getContext('2d');
					canvas.width = imgElement.naturalWidth;
					canvas.height = imgElement.naturalHeight;
					context.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
					const data = context.getImageData(0, 0, canvas.width, canvas.height).data;

					let r = 0, g = 0, b = 0, count = 0;
					for (let i = 0; i < data.length; i += 4) {
						if (data[i + 3] > 0) {
							r += data[i];
							g += data[i + 1];
							b += data[i + 2];
							count++;
						}
					}
					return {
						r: Math.floor(r / count),
						g: Math.floor(g / count),
						b: Math.floor(b / count)
					};
				}

				calculateLuminance(color) {
					return 0.299 * color.r + 0.587 * color.g + 0.114 * color.b;
				}

				zoomEnabled(img) {
					if (img.naturalWidth >= window.innerWidth ||
						img.naturalHeight >= window.innerHeight) {
						this.$dialog.addClass('saZoomEnabled');
						console.log('Zoom enabled');
					} else {
						this.$dialog.removeClass('saZoomEnabled');
						console.log('No zoom, sad :(');
					}
				}

				toggleZoom() {
					if (this.$dialog.hasClass('saZoomEnabled')) {
						this.$dialog.toggleClass('saZoomFull');
					}
				}
			}

			// Initialize lightbox on all matching elements
			$('lightbox-image').each(function () {
				new LightboxImage($(this));
			});
		});
