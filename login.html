<script>
	function startCountdown(duration) {
		let wrapper = $(".saQrCountdown");
		let progressBar = $(".saQrCountdown progress");
		let countdownText = $(".saQrCountdownText");
		let screenReaderText = $(".saScreenReaderOnly");

		let startTime = Date.now();
		let endTime = startTime + duration * 1000;
		let lastScreenReaderUpdate = 0;
		let progressReset = false;

		function updateCountdown() {
			let now = Date.now();
			let timeLeft = Math.max(0, ((endTime - now) / 1000));
			let newText = "";

			// Determine displayed text
			if (timeLeft >= 60) {
				let minutes = Math.floor(timeLeft / 60);
				newText = minutes + (minutes > 1 ? " minutes left" : " minute left");
			} else if (timeLeft > 1) {
				newText = Math.floor(timeLeft) + " seconds left";
			} else {
				newText = Math.floor(timeLeft) + " second left";
			}

			// Update countdown text if changed
			if (countdownText.text() !== newText) {
				countdownText.text(newText);
			}

			// Screen reader updates every 10 seconds from 60 down to 10
			if (timeLeft <= 60 && timeLeft % 10 === 0 && now - lastScreenReaderUpdate >= 1000) {
				screenReaderText.text(newText);
				lastScreenReaderUpdate = now;
			}

			// Handle progress bar restart at 30 seconds
			if (timeLeft <= 30 && !progressReset) {
				progressReset = true;
				startTime = now;
				endTime = now + 30000; // Restart with 30 seconds left
			}

			// Calculate progress bar percentage
			let percentage = ((timeLeft > 30 ? timeLeft - 30 : timeLeft) / (timeLeft > 30 ? duration - 30 : 30)) * 100;
			progressBar.val(percentage);

			// Add 'saUrgent' class if below 30 seconds
			if (timeLeft < 30) {
				progressBar.addClass("saUrgent");
			}

			// Continue countdown if time is left
			if (timeLeft > 0) {
				requestAnimationFrame(updateCountdown);
			}
		}

		updateCountdown();
	}

	startCountdown(61);

</script>
