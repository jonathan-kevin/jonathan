<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="./src/style/screen.template.css">
	<link rel="stylesheet" href="./src/fontawesome/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>

	<style>
		main {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			gap: 24px;
		}

		.anchor {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			color: gray;
			min-width: 48px;
			height: 48px;
			position: relative;
			cursor: pointer;
		}


		.anchor.active {
			anchor-name: --myAnchor;
			color: blue;
		}

		.tooltip {
			display: flex;
			background-color: black;
			color: white;
			padding: 8px;
			border-radius: 8px;
			position-anchor: --myAnchor;
			position: absolute;
			left: anchor(right);
			align-self: anchor-center;
			margin-left: 8px;
			transition: ease all .2s;
		}
	</style>
</head>

<body>
	<main>
		<div class="tooltip">
			I am a cat.
		</div>
		<div class="anchor">
			<i class="far fa-anchor">
			</i>
		</div>
		<div class="anchor">
			<i class="far fa-anchor">
			</i>
		</div>
		<div class="anchor">
			<i class="far fa-anchor">
			</i>
		</div>
		<div class="anchor">
			<i class="far fa-anchor">
			</i>
		</div>
		<div class="anchor active">
			<i class="far fa-anchor">
			</i>
		</div>

	</main>
	<script>

		$(document).ready(function () {
			$('.anchor').click(function (e) {
				e.preventDefault();
				$('.anchor').removeClass('active');
				$(this).addClass('active');
			});
		});
	</script>
</body>

</html>
