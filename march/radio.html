<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="./src/style/screen.template.css">
	<link rel="stylesheet" href="./src/fontawesome/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
	<script src="./confetti.min.js"></script>
</head>

<body>
	<div class="saInput" style="display: flex; gap: 24px; padding: 24px;">
		<fieldset class="saRadioWrapper">
			<legend>
				Default <span>*</span>
			</legend>
			<label class="saRadioLabel">
				<input class="saRadio saRadioJs" type="radio" name="default" id="1" value="1">
				<span>False</span>
			</label>
			<label class="saRadioLabel">
				<input class="saRadio saRadioJs" type="radio" name="default" id="2" value="2" checked>
				<span>True</span>
			</label>
		</fieldset>

		<fieldset class="saRadioWrapper">
			<legend>
				Disabled
			</legend>
			<label class="saRadioLabel">
				<input class="saRadio saRadioJs" type="radio" name="disabled" id="3" value="3" disabled>
				<span>False</span>
			</label>
			<label class="saRadioLabel">
				<input class="saRadio saRadioJs" type="radio" name="disabled" id="4" value="4" checked disabled>
				<span>True</span>
			</label>
		</fieldset>

		<fieldset class="saRadioWrapper saHighlightFieldWarning">
			<legend>
				Warning
			</legend>
			<label class="saRadioLabel">
				<input class="saRadio saRadioJs" type="radio" name="warning" id="5" value="5">
				<span>False</span>
			</label>
			<label class="saRadioLabel">
				<input class="saRadio saRadioJs" type="radio" name="warning" id="6" value="6" checked>
				<span>True</span>
			</label>
		</fieldset>

		<fieldset class="saRadioWrapper saHighlightFieldError">
			<legend>
				Error
			</legend>
			<label class="saRadioLabel">
				<input class="saRadio saRadioJs" type="radio" name="error" id="7" value="7" aria-invalid="true">
				<span>False</span>
			</label>
			<label class="saRadioLabel">
				<input class="saRadio saRadioJs" type="radio" name="error" id="8" value="8" checked aria-invalid="true">
				<span>True</span>
			</label>
		</fieldset>
	</div>
	<div class="saInput" style="display: flex; gap: 24px; padding: 24px;">
		<fieldset class="saRadioWrapper">
			<legend>
				Default
			</legend>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="default" id="checkbox-1" value="1">
				<span>False</span>
			</label>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="default" id="checkbox-2" value="2" checked>
				<span>True</span>
			</label>
		</fieldset>

		<fieldset class="saRadioWrapper">
			<legend>
				Disabled
			</legend>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="disabled" id="checkbox-3" value="3"
					disabled>
				<span>False</span>
			</label>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="disabled" id="checkbox-4" value="4" checked
					disabled>
				<span>True</span>
			</label>
		</fieldset>

		<fieldset class="saRadioWrapper saHighlightFieldWarning">
			<legend>
				Warning
			</legend>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="warning" id="checkbox-5" value="5">
				<span>False</span>
			</label>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="warning" id="checkbox-6" value="6" checked>
				<span>True</span>
			</label>
		</fieldset>

		<fieldset class="saRadioWrapper saHighlightFieldError">
			<legend>
				Error
			</legend>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="error" id="checkbox-7" value="7" aria-invalid="true">
				<span>False</span>
			</label>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="error" id="checkbox-8" value="8"  checked aria-invalid="true">
				<span>True</span>
			</label>
		</fieldset>
		<fieldset class="saRadioWrapper">
			<legend>
				Indeterminate
			</legend>
			<label class="saRadioLabel">
				<input class="saCheckbox saCheckboxJs" type="Checkbox" name="error" id="checkbox-9" value="9"
					indeterminate>
				<span>Indeterminate</span>
			</label>
		</fieldset>
	</div>
	<script>
		$(document).ready(function () {
			$('#checkbox-9').prop("indeterminate", true);

		});
	</script>
</body>

</html>
