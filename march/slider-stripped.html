<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider stripped</title>
</head>
<body>
	<div class="saControl">
		<label for="slider" id="label">
			<div class="saLabel">Team size</div>
			<div class="saDescription">The number of people that report directly to you. Non-aligned are
				excluded.</div>
		</label>
		<div class="saSliderWrapper">
			<div class="saSlider">
				<input class="saSliderValue" type="number" min="0" max="100" value="50" tabindex="-1"
					aria-labelledby="label">
				<input id="slider" type="range" min="0" max="100" value="50" class="saInputSlider"
					list="mark">
			</div>
			<datalist class="saDatalist" id="mark" class="saDatalist">
				<option value="10" label="10"></option>
				<option value="40" label="40"></option>
				<option value="50" label="50"></option>
				<option value="55" label="55"></option>
				<option value="100" label="100"></option>
			</datalist>
		</div>
	</div>
</body>
</html>
