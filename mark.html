<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
	<link rel="stylesheet" href="./src/style/screen.template.css?version=#">
	<link rel="stylesheet" href="./src/fontawesome/css/all.css">
	<link rel="icon" type="image/png" size="16x16" href="./src/img/favicon.png">
	<title>Chat</title>
</head>

<body class="saPc saLargeScreen saCompact">
	<main>

		<h1>Markdown Editor</h1>
		<textarea id="editor" placeholder="Type your markdown here..."></textarea>
		<div id="preview"></div>
	</main>


	<script type="module">
		import { marked } from "https://cdn.jsdelivr.net/npm/marked/marked.min.js";

		document.getElementById("editor").addEventListener("input", function () {
			const markdown = this.value;
			const html = marked(markdown);
			document.getElementById("preview").innerHTML = html;
		});
	</script>
</body>
