<script>
	$(document).ready(function () {
		window.addEventListener('resize', () => {
		  console.log(window.innerWidth);
		});

		$('#shuffle').on('click', function (e) {
			e.preventDefault();
			shuffleBentoItems();
		});

		$('#tiny').on('click', function (e) {
			e.preventDefault();
			$('.saBento').removeClass(function (i, c) {
				return (c.match(/saCol\d+/g) || []).join(' ') + ' ' + (c.match(/saRow\d+/g) || []).join(' ');
			}).addClass('saBento saTiny');
		});

		$('#random').on('click', function (e) {
			e.preventDefault();
			$('#sortable > li.saBento').each(function () {
				$(this).removeClass('saTiny');
				const col = Math.floor(Math.random() * 4) + 1;
				const row = Math.floor(Math.random() * 2) + 1;
				$(this)
					.removeClass(function (i, c) {
						return (c.match(/saCol\d+/g) || []).join(' ') + ' ' + (c.match(/saRow\d+/g) || []).join(' ');
					})
					.addClass('saCol' + col)
					.addClass('saRow' + row);
			});
		});


		new Sortable(document.getElementById('sortable'), {
			handle: 'li',
			animation: 150,
			ghostClass: 'saBentoDragging'
		});

		function shuffleBentoItems() {
			const $wrapper = $('.saBentoWrapper:first');
			const $items = $wrapper.children('li').get();
			for (let i = $items.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[$items[i], $items[j]] = [$items[j], $items[i]];
			}
			$wrapper.empty().append($items);
		}
	});
</script>
