<script>
	$(document).ready(function () {
		$('.saToggleGroup button').on('click', function () {
			$('.saToggleGroup button').attr('aria-selected', 'false');
			$(this).attr('aria-selected', 'true');

			$('.saSidenavItemList').hide();

			var tabpanelId = $(this).attr('aria-controls');
			$('#' + tabpanelId).show();
			checkToggleGroupWrap();
		});
		function checkToggleGroupWrap() {
			$('.saToggleGroup').each(function () {
				const $group = $(this);
				const $buttons = $group.find('button');
				const firstButton = $buttons.first();
				const groupWidth = $group.width();
				const firstButtonWidth = firstButton.outerWidth(true);

				const wrapped = firstButtonWidth >= groupWidth;

				$group.toggleClass('saWrapped', wrapped);
			});
		}

		// Listen for font size changes using ResizeObserver on the body
		if (window.ResizeObserver) {
			const ro = new ResizeObserver(checkToggleGroupWrap);
			ro.observe(document.body);
		}
		// Listen for button text changes using MutationObserver
		$('.saToggleGroup button').each(function () {
			const button = this;
			const observer = new MutationObserver(checkToggleGroupWrap);
			observer.observe(button, { characterData: true, subtree: true, childList: true });
		});
		checkToggleGroupWrap();

		$(window).on('resize', checkToggleGroupWrap);

		$('<input type="text" id="favoriteInput" placeholder="Enter favorite text" style="margin:10px 0;width:90%;">')
			.insertBefore('.saSidenavLists');

		$('#favoriteInput').on('input', function() {
			var val = $(this).val();
			$('.saToggleGroup button:last-child span').text(val);
		});
	});
</script>
