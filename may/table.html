<style>
	:root {
		--Gray0: #fff;
		--Gray50: #f8f9fB;
		--Gray100: #eef1f5;
		--Gray150: #dde3eC;
		--Gray200: #ccd5e2;
		--Gray300: #adbdd1;
		--Gray400: #8fa5c0;
		--Gray500: #7088a4;
		--Gray600: #60748b;
		--Gray700: #506072;
		--Gray800: #404c5b;
		--Gray900: #313a44;
	}

	table {
		text-align: left;
	}

	tr {
		background-color: var(--Gray0);
		height: 32px;

		&:hover {
			background-color: var(--Gray50);
		}
	}

	tbody tr:nth-child(6n) :is(td, th) {
		border-top-color: var(--Gray300);
	}


	td,
	th {
		padding: 0 1rem;
		border: 1px solid var(--Gray200);
		border-bottom: none;
		border-right: none;

		&:hover {
			border-color: var(--Gray400)
		}

		&:last-child {
			border-right: 1px solid var(--Gray200);
		}
	}

	tfoot th,
	thead th {
		background-color: var(--Gray50);
	}

	thead {
		position: sticky;
		top: 0;
		z-index: 1;

		tr:last-child :is(td, th) {
			border-bottom: 1px solid var(--Gray200);
		}
	}

	tbody {
		tr:first-child :is(td, th) {
			border-top: none;
		}
	}

	thead tr:first-child :is(th, td) {
		border-top-color: var(--Gray200);
	}

	tfoot {
		position: sticky;
		bottom: 0;
	}

	tbody th {
		position: sticky;
		left: 0;
	}

	thead tr:first-child th:first-child {
		border-radius: 8px 0 0 0;
	}

	thead tr:first-child th:last-child {
		border-radius: 0 8px 0 0;
	}

	tfoot tr:last-child th:first-child {
		border-radius: 0 0 0 8px;
	}

	tfoot tr:last-child th:last-child {
		border-radius: 0 0 8px 0;
	}

	tfoot tr:last-child :is(th, td) {
		border-bottom: 1px solid var(--Gray200);
	}
</style>
<script>
	$(document).ready(function () {
		// Define the row as an array of HTML strings
		const row = [
			'<tr>',
			'<th scope="row"><button type="button" class="saIcon far fa-crow" aria-label="Crow"></button></th>',
			'<td>Smarts, strong</td>',
			'<td>Dex, acrobat</td>',
			'<td>Super speed</td>',
			'<td>Super speed</td>',
			'<td>Money</td>',
			'</tr>'
		];

		// Append the row to the tbody multiple times
		for (let i = 0; i < 100; i++) {
			$('table tbody').append(row.join(''));
		}

	});
</script>
