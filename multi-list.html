<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="./src/style/screen.template.css">
	<link rel="stylesheet" href="./src/fontawesome/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</head>

<body>

	<main>
		<div class="saHasTrailingIcons saInputTextWrapper saMultiAutoSearchWrapper" style="margin: 0;">
			<ul class="saSelectedValueWrapper">
				<li class="saTag"><span>Crow</span><i class="fa-xmark far saIcon"></i></li>
				<li class="saTag"><span>Parrot</span><i class="fa-xmark far saIcon"></i></li>
				<li class="saTag"><span>Peacock</span><i class="fa-xmark far saIcon"></i></li>
				<li class="saTag"><span>Swan</span><i class="fa-xmark far saIcon"></i></li>
			</ul>
			<div class="saTrailingIconsWrapper">
				<button class="fa-angle-down far saActionIcon saIcon" tabindex="-1" type="button"
					aria-hidden="true"></button>
			</div>
			<div class="saOptionGroupWrapper">
				<div class="saOptionGroupHeader">
					<div class="saHasTrailingIcons saInputTextWrapper" style="margin: 0;">
						<input type="search" class="saInputText" placeholder="Search" aria-label="Search here">
						<div class="saTrailingIconsWrapper">
							<button class="fa-search far saActionIcon saIcon" type="button"></button>
						</div>
					</div>
				</div>

				<fieldset class="saOptionGroup" aria-labelledby="saOptionListLabel">
					<label>
						<input type="checkbox" class="saCheckbox" checked>
						<span>Crow</span></label>
					<label>
						<input type="checkbox" class="saCheckbox" checked>
						<span>Parrot</span></label>
					<label>
						<input type="checkbox" class="saCheckbox" checked>
						<span>Peacock</span></label>
					<label>
						<input type="checkbox" class="saCheckbox" checked>
						<span>Swan</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Crane</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Goose</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Partridge</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Peafowl</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Stork</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Swallow</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Woodpecker</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Albatross</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Blackbird</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Bluebird</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Canary</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Cardinal</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Chickadee</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Cockatoo</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Crow</span></label>
					<label>
						<input type="checkbox" class="saCheckbox">
						<span>Dove</span></label>
				</fieldset>
			</div>
		</div>

	</main>
	<script>

		$(document).ready(function () {
			$('.saMultiAutoSearchWrapper').click(function () {
				$(this).toggleClass('saActive');
				$('.saInputText').focus();
			});
		});

	</script>
</body>

</html>
