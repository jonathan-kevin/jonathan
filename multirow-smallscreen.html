        <script>
		$(document).ready(function () {

			function updateCardText() {
				$('.saMultiRowCard').each(function () {
					const $card = $(this);
					const $headingInput = $card.find('.saMultiRowCardBody input[id$="Name"], .saMultiRowField input[id$="Name"]');
					const $descInput = $card.find('.saMultiRowCardBody input[id$="Type"], .saMultiRowField input[id$="Type"]');

					const headingText = $headingInput.val();
					const descText = $descInput.val();

					$card.find('.saMultiRowCardHeading').text(headingText);
					$card.find('.saMultiRowCardDesc').text(descText);
				});
			}

			$(function () {
				$(".sortable").sortable({
					placeholder: "ui-state-highlight"
				});
			});

			$(document).on('click', '.saMultiRowCardHeader', function () {
				const $parentCard = $(this).closest('.saMultiRowCard');
				const isExpanded = $parentCard.hasClass('saOpen');

				$parentCard.toggleClass('saOpen', !isExpanded);
				$(this).attr('aria-expanded', !isExpanded);
			});

			$(document).on('keyup', '.saMultiRowCardBody input, .saMultiRowField input', updateCardText);

			updateCardText();
		});
		</script>
