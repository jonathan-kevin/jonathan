	<script>
	$(document).ready(function () {
			$('.saPlaceholder').on('mouseover', function () {
				$(this).removeClass('saPlaceholder');
			}).on('mouseleave', function () {
				$(this).addClass('saPlaceholder');
			});

			$('input').on('input', function () {
				if ($(this).val().trim() !== '') {
					$('.saPlaceholder').removeClass('saPlaceholder');
					$('.saPlaceholder').off('mouseover mouseleave'); // Remove hover behavior permanently
				}
			});
		});
