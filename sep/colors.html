										<script>
											$(document).ready(function () {
												// Color families and shades
												const colorFamilies = {
													Red: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950],
													Orange: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950],
													Yellow: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950],
													Green: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950],
													Sky: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950],
													Blue: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950],
													Purple: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950],
													Pink: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950],
													Gray: [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950]
												};

												// Contrast mappings
												const contrastMap = {
													0: [500, 600, 700, 800, 900, 950],
													50: [500, 600, 700, 800, 900, 950],
													100: [500, 600, 700, 800, 900, 950],
													200: [600, 700, 800, 900, 950],
													300: [700, 800, 900, 950],
													400: [800, 900, 950],
													500: [0, 50, 100, 900, 950],
													600: [0, 50, 100, 200, 950],
													700: [0, 50, 100, 200, 300],
													800: [0, 50, 100, 200, 300, 400],
													900: [0, 50, 100, 200, 300, 400, 500],
													950: [0, 50, 100, 200, 300, 400, 500, 600]
												};

												const allShades = [0, 50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950];

												const cardBgContrastMap = Object.fromEntries(
													allShades.map((shade, idx) => [
														shade,
														allShades.filter((_, i) => Math.abs(i - idx) >= 2)
													])
												);

												// Cache DOM elements
												const $colorFamily = $('input[name="colorFamily"]');
												const $iconBg = $('#colorIconBackground');
												const $iconText = $('#colorIconText');
												const $cardBg = $('#colorCardBackground');
												const $preview = $('#colorGroup .saColor');
												const $previewIcon = $preview.find('.saColorIcon');
												const $randomizeButton = $('#randomizeButton');

												function updatePalette() {
													const familyName = $colorFamily.filter(':checked').val() || 'Blue';

													// Update radio classes and reset
													$iconBg.find('label').each(function () {
														const shade = parseInt($(this).find('input').val());
														$(this).find('input').prop({ checked: false, disabled: false }).attr('class', `sa${familyName}${shade}`);
													});

													$iconText.find('label').each(function () {
														const shade = parseInt($(this).find('input').val());
														$(this).find('input').prop({ checked: false, disabled: true }).attr('class', `sa${familyName}${shade}`);
													});

													$cardBg.find('label').each(function () {
														const shade = parseInt($(this).find('input').val());
														$(this).find('input').prop({ checked: false, disabled: true }).attr('class', `sa${familyName}${shade}`);
													});

													applySelectedColors();
													updateAriaLabels(familyName);
													updateRecommendedClasses();
												}

												function updateContrast(bgShade) {
													const allowedTextShades = contrastMap[bgShade] || [];
													$iconText.find('input').each(function () {
														const shade = parseInt($(this).val());
														$(this).prop('disabled', !allowedTextShades.includes(shade));
													});

													const allowedCardShades = cardBgContrastMap[bgShade] || [];
													$cardBg.find('input').each(function () {
														const shade = parseInt($(this).val());
														$(this).prop('disabled', !allowedCardShades.includes(shade));
													});

													updateRecommendedClasses();
												}

												function applySelectedColors() {
													const familyName = $colorFamily.filter(':checked').val() || 'Blue';
													const iconBgShade = $iconBg.find('input:checked').val() || '50';
													const iconTextShade = $iconText.find('input:checked').val() || '600';
													const cardBgShade = $cardBg.find('input:checked').val() || '50';

													$preview.attr('class', `saColor sa${familyName}${cardBgShade}`);
													$previewIcon.attr('class', `saColorIcon far fa-star sa${familyName}${iconBgShade} saText${familyName}${iconTextShade}`);
												}

												function updateAriaLabels(familyName) {
													const shadeLabels = {
														0: 'White',
														50: 'Pale',
														100: 'Extra Light',
														200: 'Light',
														300: 'Soft',
														400: 'Cat',
														500: 'Crow',
														600: '',
														700: 'Dark',
														800: 'Dark',
														900: 'Extra Dark',
														950: 'Near Black'
													};
													[$iconBg, $iconText, $cardBg].forEach($fieldset => {
														$fieldset.find('label').each(function () {
															const shade = $(this).find('input').val();
															const label = shadeLabels[shade] ? `${shadeLabels[shade]} ${familyName}` : `${familyName}`;
															$(this).find('input').attr('aria-label', label);
														});
													});
												}

												function updateRecommendedClasses() {
													const familyName = $colorFamily.filter(':checked').val() || 'Blue';

													// Card background: shades 50, 100, 200
													$cardBg.find('label').each(function () {
														const shade = parseInt($(this).find('input').val());
														$(this).toggleClass('saRecommended', [50, 100, 200].includes(shade) && !$(this).find('input').prop('disabled'));
													});

													// Icon background: recommended shades per family
													const recommendedIconBg = {
														Red: [500, 600, 700],
														Orange: [300, 400, 500],
														Yellow: [100, 200, 300],
														Green: [300, 400, 500],
														Sky: [300, 400, 500],
														Blue: [500, 600, 700],
														Purple: [500, 600, 700],
														Pink: [300, 400, 500],
														Gray: [500, 600, 700]
													};
													const recommended = recommendedIconBg[familyName] || [];
													$iconBg.find('label').each(function () {
														const shade = parseInt($(this).find('input').val());
														$(this).toggleClass('saRecommended', recommended.includes(shade) && !$(this).find('input').prop('disabled'));
													});
												}

												function randomizeSelections() {
													// Randomly select color family
													const families = Object.keys(colorFamilies);
													const randomFamily = families[Math.floor(Math.random() * families.length)];
													$colorFamily.filter(`[value="${randomFamily}"]`).prop('checked', true);

													// Update palette for new family
													updatePalette();

													// Randomly select icon background shade
													const availableBgShades = colorFamilies[randomFamily];
													const randomBgShade = availableBgShades[Math.floor(Math.random() * availableBgShades.length)];
													$iconBg.find(`input[value="${randomBgShade}"]`).prop('checked', true);

													// Update contrast for icon text and card background
													updateContrast(randomBgShade);

													// Randomly select icon text shade from allowed shades
													const allowedTextShades = contrastMap[randomBgShade] || [];
													if (allowedTextShades.length > 0) {
														const randomTextShade = allowedTextShades[Math.floor(Math.random() * allowedTextShades.length)];
														$iconText.find(`input[value="${randomTextShade}"]`).prop('checked', true);
													}

													// Randomly select card background shade from allowed shades
													const allowedCardShades = cardBgContrastMap[randomBgShade] || [];
													if (allowedCardShades.length > 0) {
														const randomCardShade = allowedCardShades[Math.floor(Math.random() * allowedCardShades.length)];
														$cardBg.find(`input[value="${randomCardShade}"]`).prop('checked', true);
													}

													// Apply selections to preview
													applySelectedColors();
												}

												// Event delegation for radio inputs
												$('.saInputColorShadeWrapper').on('change', 'input[type="radio"]', function () {
													if ($(this).attr('name') === 'colorFamily') {
														updatePalette();
													} else if ($(this).attr('name') === 'colorShadeIconBackground') {
														updateContrast(parseInt($(this).val()));
													}
													applySelectedColors();
												});

												// Randomizer button event
												$randomizeButton.on('click', randomizeSelections);

												// Initial setup
												updatePalette();

											});
										</script>
									</div>
								</div>
							</main>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
