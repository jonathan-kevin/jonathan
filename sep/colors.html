										<script>
											$(document).ready(function () {
												$('.saSheetDragHandle').click(function (e) {
													e.preventDefault();
													$('.saPopupOverlay.saBottomSheetOverlay').remove();
												});

												$('.saActionIcon, .saColorPreview').click(function (e) {
													e.preventDefault();
													$('.saPickerWrapperJs').toggle();
												});
												const $customColor = $('.saColor.saColorCustom');
												const $radios = $('input[type="radio"]');
												const $swatch = $('.saColorPreview');

												$customColor.on('click change', function () {
													$customColor.addClass('saSelected');
													$radios.prop('checked', false);
													$swatch.css('background-color', '#fff')
												});

												$radios.on('change', function () {
													$customColor.removeClass('saSelected');
													$swatch.css('background-color', '#fff')
												});

												// Color families and shades
												const families = ['Red', 'Orange', 'Yellow', 'Green', 'Sky', 'Blue', 'Purple', 'Pink', 'Gray'];
												const shades = [50, 100, 200, 300, 400, 500, 600, 700, 800, 900, 950];
												const allShades = [0, ...shades];

												// Contrast mappings
												const contrastMap = {
													0: [500, 600, 700, 800, 900, 950],
													50: [500, 600, 700, 800, 900, 950],
													100: [500, 600, 700, 800, 900, 950],
													200: [600, 700, 800, 900, 950],
													300: [700, 800, 900, 950],
													400: [800, 900, 950],
													500: [0, 50, 100, 900, 950],
													600: [0, 50, 100, 200, 950],
													700: [0, 50, 100, 200, 300],
													800: [0, 50, 100, 200, 300, 400],
													900: [0, 50, 100, 200, 300, 400, 500],
													950: [0, 50, 100, 200, 300, 400, 500, 600]
												};

												const cardBgContrastMap = Object.fromEntries(
													allShades.map((shade, idx) => [
														shade,
														allShades.filter((_, i) => Math.abs(i - idx) >= 2)
													])
												);

												// Recommended icon backgrounds per family
												const recommendedIconBg = {
													Red: [500, 600, 700],
													Orange: [300, 400, 500],
													Yellow: [100, 200, 300],
													Green: [300, 400, 500],
													Sky: [300, 400, 500],
													Blue: [500, 600, 700],
													Purple: [500, 600, 700],
													Pink: [300, 400, 500],
													Gray: [500, 600, 700]
												};

												// Cache DOM elements
												const $iconBg = $('#iconBackground');
												const $iconText = $('#colorIconText');
												const $cardBg = $('#colorCardBackground');
												const $preview = $('#colorGroup .saC0lor');
												const $previewIcon = $preview.find('.saC0lorIcon');
												const $randomizeButton = $('#randomizeButton');

												function generateSwatches() {
													// Generate icon background swatches (merged with family selection)
													families.forEach(family => {
														shades.forEach(shade => {
															const label = $('<label>');
															const div = $('<div class="saLabel">').text(family);
															const input = $('<input type="radio" name="iconBackground">')
																.addClass(`sa${family}${shade}`)
																.attr('aria-label', family)
																.val(`${family}-${shade}`)
																.attr('id', `color${family}${shade}`);
															label.append(div, input);
															if (recommendedIconBg[family] && recommendedIconBg[family].includes(shade)) {
																label.addClass('saRecommended');
															}
															$iconBg.append(label);
														});
													});

													// Generate icon text swatches
													allShades.forEach(shade => {
														const label = $('<label>');
														const input = $('<input type="radio" name="colorShadeIconText">')
															.val(shade.toString())
															.attr('id', `color${shade}IconText`);
														label.append(input);
														$iconText.append(label);
													});

													// Generate card background swatches
													allShades.forEach(shade => {
														const label = $('<label>');
														const input = $('<input type="radio" name="colorShadeCardBackground">')
															.val(shade.toString())
															.attr('id', `color${shade}CardBackground`);
														label.append(input);
														$cardBg.append(label);
													});
												}

												function updateClasses(family) {
													[$iconText, $cardBg].forEach($fieldset => {
														$fieldset.find('label').each(function () {
															const input = $(this).find('input');
															const shade = parseInt(input.val());
															input.attr('class', `sa${family}${shade}`);
														});
													});
												}

												function updateContrast(bgShade) {
													const allowedTextShades = contrastMap[bgShade] || [];
													$iconText.find('input').each(function () {
														const shade = parseInt($(this).val());
														$(this).prop('disabled', !allowedTextShades.includes(shade));
													});

													const allowedCardShades = cardBgContrastMap[bgShade] || [];
													$cardBg.find('input').each(function () {
														const shade = parseInt($(this).val());
														$(this).prop('disabled', !allowedCardShades.includes(shade));
													});

													updateRecommendedClasses();
												}

												function applySelectedColors() {
													const checkedIconBg = $iconBg.find('input:checked');
													let family = 'Blue';
													let iconBgShade = '50';
													if (checkedIconBg.length) {
														const [f, s] = checkedIconBg.val().split('-');
														family = f;
														iconBgShade = s;
													}
													const iconTextShade = $iconText.find('input:checked').val() || '600';
													const cardBgShade = $cardBg.find('input:checked').val() || '50';

													$preview.attr('class', `saC0lor sa${family}${cardBgShade}`);
													$previewIcon.attr('class', `saC0lorIcon far fa-star sa${family}${iconBgShade} saText${family}${iconTextShade}`);
												}

												function updateAriaLabels(family) {
													const shadeLabels = {
														0: 'White',
														50: 'Pale',
														100: 'Extra Light',
														200: 'Light',
														300: 'Soft',
														400: 'Cat',
														500: 'Crow',
														600: '',
														700: 'Dark',
														800: 'Dark',
														900: 'Extra Dark',
														950: 'Near Black'
													};
													[$iconText, $cardBg].forEach($fieldset => {
														$fieldset.find('label').each(function () {
															const shade = parseInt($(this).find('input').val());
															const label = shadeLabels[shade] ? `${shadeLabels[shade]} ${family}` : family;
															$(this).find('input').attr('aria-label', label);
														});
													});
												}

												function updateRecommendedClasses() {
													$cardBg.find('label').each(function () {
														const shade = parseInt($(this).find('input').val());
														$(this).toggleClass('saRecommended', [50, 100, 200].includes(shade) && !$(this).find('input').prop('disabled'));
													});
												}

												function randomizeSelections() {
													const randomFamily = families[Math.floor(Math.random() * families.length)];
													const randomBgShade = shades[Math.floor(Math.random() * shades.length)];
													const $selectedBg = $iconBg.find(`input[value="${randomFamily}-${randomBgShade}"]`);
													$selectedBg.prop('checked', true);

													updateClasses(randomFamily);
													updateContrast(randomBgShade);
													updateAriaLabels(randomFamily);
													updateRecommendedClasses();

													const allowedTextShades = contrastMap[randomBgShade] || [];
													if (allowedTextShades.length > 0) {
														const randomTextShade = allowedTextShades[Math.floor(Math.random() * allowedTextShades.length)];
														$iconText.find(`input[value="${randomTextShade}"]`).prop('checked', true);
													}

													const allowedCardShades = cardBgContrastMap[randomBgShade] || [];
													if (allowedCardShades.length > 0) {
														const randomCardShade = allowedCardShades[Math.floor(Math.random() * allowedCardShades.length)];
														$cardBg.find(`input[value="${randomCardShade}"]`).prop('checked', true);
													}

													applySelectedColors();
												}

												// Event delegation for radio inputs
												$('.saInputC0lorShadeWrapper').on('change', 'input[type="radio"]', function () {
													if ($(this).attr('name') === 'iconBackground') {
														const [family, shadeStr] = $(this).val().split('-');
														const shade = parseInt(shadeStr);
														updateClasses(family);
														updateContrast(shade);
														updateAriaLabels(family);
													}
													applySelectedColors();
												});

												// Randomizer button event
												$randomizeButton.on('click', randomizeSelections);

												// Initial setup
												generateSwatches();
												// Set a default selection (e.g., Blue-500)
												$iconBg.find('input[value="Blue-500"]').prop('checked', true).trigger('change');
											});
										</script>
