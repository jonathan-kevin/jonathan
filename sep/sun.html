<style>
	:root {
		--sun-x: 50vw;
		--sun-y: 50vh;
		--drop-x: 0px;
		--drop-y: 40px;
		--inset-x: -20px;
		--inset-y: -20px;
		--light-strength: 1;
		--bg: #0b1020;
		--planet-size: 160px;
		--parallax-x: 0px;
		--parallax-y: 0px;
	}

	body {
		background: var(--bg);
		color: #e9ecf1;
		overflow: hidden;
	}

	.stage {
		position: relative;
		width: 100vw;
		height: 100vh;
		isolation: isolate;
		background-image:
			radial-gradient(2px 2px at 		calc(10% + var(--parallax-x)) 		calc(20% + var(--parallax-y)), 	#ffffff66 0 60%, transparent 61%),
			radial-gradient(1.5px 1.5px at 	calc(30% + var(--parallax-x)) 		calc(70% + var(--parallax-y)),	#ffffff33 0 60%, transparent 61%),
			radial-gradient(1.5px 1.5px at 	calc(80% + var(--parallax-x))	 	calc(40% + var(--parallax-y)),	#ffffff44 0 60%, transparent 61%),
			radial-gradient(1px 1px at 		calc(15% + var(--parallax-x)) 		calc(50% + var(--parallax-y)), 	#ffffff55 0 60%, transparent 61%),
			radial-gradient(1px 1px at 		calc(70% + var(--parallax-x)) 		calc(80% + var(--parallax-y)), 	#ffffff44 0 60%, transparent 61%),
			radial-gradient(1px 1px at 		calc(90% + var(--parallax-x)) 		calc(30% + var(--parallax-y)), 	#ffffff55 0 60%, transparent 61%),
			radial-gradient(2px 2px at 		calc(40% + var(--parallax-x)) 		calc(10% + var(--parallax-y)), 	#ffffff77 0 60%, transparent 61%),
			radial-gradient(1px 1px at 		calc(60% + var(--parallax-x)) 		calc(60% + var(--parallax-y)), 	#ffffff33 0 60%, transparent 61%);
		background-repeat: no-repeat;
	}

	.sun {
		position: absolute;
		left: var(--sun-x);
		top: var(--sun-y);
		transform: translate(-50%, -50%);
		width: 80px;
		height: 80px;
		border-radius: 50%;
		pointer-events: none;
		box-shadow:
			0 0 40px 10px #ffef9a66,
			0 0 120px 40px #ffd24a55,
			0 0 260px 120px #ffb30033;
		background:
			radial-gradient(circle at 40% 35%, #fff7c2 0%, #ffd77a 35%, #ffb200 65%, #ff9a00 100%);
		z-index: 3;
	}

	.planet {
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%) translate(var(--parallax-x), var(--parallax-y));
		width: var(--planet-size);
		height: var(--planet-size);
		border-radius: 50%;
		background:
			radial-gradient(120% 120% at 30% 25%, #6fb0ff 0%, #3d87ff 40%, #2456a8 70%, #16346a 100%),
			repeating-linear-gradient(25deg, #ffffff0d 0 6px, #00000008 6px 12px);
		box-shadow:
			inset var(--inset-x) var(--inset-y) 50px 0 rgba(0, 0, 0, 0.6),
			inset calc(var(--inset-x) * -0.2) calc(var(--inset-y) * -0.2) 30px -10px rgba(255, 255, 255, 0.25);
		filter:
			drop-shadow(var(--drop-x) var(--drop-y) 60px rgba(0, 0, 0, 0.45));
		z-index: 2;
	}

	.hint {
		position: absolute;
		left: 50%;
		bottom: 2rem;
		transform: translateX(-50%);
		font-size: 0.95rem;
		opacity: 0.8;
		background: #0b1020cc;
		padding: 0.5rem 0.75rem;
		border-radius: 999px;
		z-index: 4;
		user-select: none;
	}
</style>
<script>
	$(document).ready(function () {
		const stage = document.getElementById('stage');
		const planet = stage.querySelector('.planet');
		const rootStyle = document.documentElement.style;

		function clamp(n, min, max) { return Math.min(max, Math.max(min, n)); }

		function updateFromPoint(clientX, clientY) {
			const rect = stage.getBoundingClientRect();
			const sunX = clientX - rect.left;
			const sunY = clientY - rect.top;

			rootStyle.setProperty('--sun-x', sunX + 'px');
			rootStyle.setProperty('--sun-y', sunY + 'px');

			const planetRect = planet.getBoundingClientRect();
			const px = planetRect.left + planetRect.width / 2 - rect.left;
			const py = planetRect.top + planetRect.height / 2 - rect.top;

			const dx = px - sunX;
			const dy = py - sunY;

			const dist = Math.hypot(dx, dy);
			const maxDim = Math.hypot(rect.width, rect.height);
			const strength = 1 - clamp(dist / (maxDim * 0.75), 0, 1);
			rootStyle.setProperty('--light-strength', strength.toFixed(3));

			const innerScale = 0.35;
			rootStyle.setProperty('--inset-x', (-dx * innerScale).toFixed(2) + 'px');
			rootStyle.setProperty('--inset-y', (-dy * innerScale).toFixed(2) + 'px');

			const dropScale = 0.18;
			const dropX = (dx * dropScale);
			const dropY = (dy * dropScale);
			rootStyle.setProperty('--drop-x', dropX.toFixed(2) + 'px');
			rootStyle.setProperty('--drop-y', dropY.toFixed(2) + 'px');

			const parallaxX = (clientX / rect.width - 0.5) * 40;
			const parallaxY = (clientY / rect.height - 0.5) * 40;
			rootStyle.setProperty('--parallax-x', parallaxX.toFixed(2) + 'px');
			rootStyle.setProperty('--parallax-y', parallaxY.toFixed(2) + 'px');
		}

		const init = () => {
			const rect = stage.getBoundingClientRect();
			updateFromPoint(rect.width * 0.5, rect.height * 0.5);
		};

		stage.addEventListener('pointermove', (e) => {
			updateFromPoint(e.clientX, e.clientY);
		}, { passive: true });

		stage.addEventListener('pointerdown', (e) => {
			updateFromPoint(e.clientX, e.clientY);
		}, { passive: true });

		window.addEventListener('resize', init);
		window.addEventListener('orientationchange', init);
		init();
	})();
</script>
