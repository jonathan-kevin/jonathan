<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="./src/style/screen.template.css">
	<link rel="stylesheet" href="./src/fontawesome/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
	<style>
		.saLabel {
			font-size: 14px;
			line-height: 16px;
			font-weight: 500;
		}

		.saDescription {
			font-size: 14px;
			line-height: 16px;
			font-weight: 300;
			color: #506072;
		}
	</style>
</head>

<body>
	<a href="http://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range">mozilla.org</a>

	<main style="padding: 16px; display: flex; align-items: flex-start; height: fit-content;">
		<form class="form">
			<div class="saControl">
				<label id="label-1">
					<div class="saLabel">Chroose it now</div>
					<div class="saDescription">Chrooses were created before.</div>
				</label>
				<div class="saSliderWrapper saRange saRangeDual" aria-labelledby="label-1" role="group">
					<div class="saSlider saMin">
						<input type="range" min="0" max="100" value="25" class="saInputSlider" aria-label="Min value" list="list-1">
						<span class="saSliderValue saMin">25</span>
					</div>
					<div class="saSlider saMax">
						<input type="range" min="0" max="100" value="75" class="saInputSlider" aria-label="Max value" list="list-1">
						<span class="saSliderValue saMax">75</span>
					</div>
					<datalist class="saDatalist" id="list-1">
						<option class="saDatalistOption" value="0" label="0"></option>
						<option class="saDatalistOption" value="25" label="25"></option>
						<option class="saDatalistOption" value="50" label="50"></option>
						<option class="saDatalistOption" value="75" label="75"></option>
						<option class="saDatalistOption" value="100" label="100"></option>
					</datalist>
					<ul class="saDatalist">
						<li class="saDatalistOption" value="0" label="0">0</li>
						<li class="saDatalistOption" value="25" label="25">25</li>
						<li class="saDatalistOption" value="50" label="50">50</li>
						<li class="saDatalistOption" value="75" label="75">75</li>
						<li class="saDatalistOption" value="100" label="100">100</li>
					</ul>

					<div class="saRowValue">
						<input type="number" min="0" max="100" class="saInputText saMinVal" value="25" tabindex="-1" aria-label="Min value">
						<input type="number" min="0" max="100" class="saInputText saMaxVal" value="75" tabindex="-1" aria-label="Max value">
					</div>
				</div>
			</div>
		</form>
	</main>


	<script>

	</script>
</body>

</html>
