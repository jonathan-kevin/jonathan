		$(document).ready(function () {

			$('#checkbox').on('change', function () {
				const isChecked = $(this).is(':checked');
				$('#textarea').prop('disabled', !isChecked);
				$('#textarea').focus();
			});

			$('#textarea').on('input', function () {
				const newText = $(this).val();
				$('.saAutomatedText').text(newText);

				// Check if the text has been changed from the original
				if (newText !== originalText) {
					$('.saTooltipContent').text("This value was originally generated by AI and has since been edited.");
				}
			});

			$('#ellipsis').text('...');
			setInterval(function () {
				var ellipsis = $('#ellipsis').text();
				if (ellipsis.length < 4) {
					$('#ellipsis').text(ellipsis + '.');
				} else {
					$('#ellipsis').text('.');
				}
			}, 325);
		});
	</script>
